<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup-page.css" />

    <title>Signup page</title>
  </head>

<body>
  <div class="container">
    <div class="box-container">
      <div>
        <img
          class="welcome-img"
          src="./images/desktop/signup-image-desktop.svg"
          alt="image"
        />
      </div>

      <div class="flexcol-box">
      <div>
        <h1 class="heading heading-secondary">Create Account</h1>
        <p class="text">Go ahead and sign up, let everyone know how awesome you are!</p>
      </div>

      <form>
        <div class="form-box">
          <div><img class="icon" src="./images/icons/user.svg" alt="user"/></div>
          <div class="line"></div>
          <input type="text" placeholder="Username"/>
        </div>
        <div class="form-box">
          <div><img class="icon" src="./images/icons/user.svg" alt="user"/></div>
          <div class="line"></div>
          <input type="email" placeholder="Email"/>
        </div>
        <div class="form-box">
          <div><img class="icon" src="./images/icons/lock-key.svg" alt="lock"/></div>
          <div class="line"></div>
          <input type="password" placeholder="Password"/>
        </div>
        <div class="form-box">
          <div><img class="icon" src="./images/icons/lock-key.svg" alt="lock"/></div>
          <div class="line"></div>
          <input type="password" placeholder="Confirm password"/>
        </div>
        <button class="btn">Create Account</button>
      </form>
    </div>
    </div>
  </div>
</body>

</html>
