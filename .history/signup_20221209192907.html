<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />

    <title>Signup page</title>
  </head>

<body>
  <div class="container">
    <div class="flex-box box-container">
      <div>
        <img
          class="welcome-img"
          src="./images/desktop/signup-image-desktop.svg"
          alt="image"
        />
      </div>

      <div>
        <h1 class="heading heading-secondary">Create Account</h1>
        <p class="text">Go ahead and sign up, let everyone know how awesome you are!</p>
        <button class="btn">Create Account</button>
      </div>

      <form>
        <div>
          <img src="images/" alt="user"/>
          <input type="text" placeholder="Username"/>
        </div>
        <div></div>
        <div></div>
        <div></div>
      </form>
    </div>
  </div>
